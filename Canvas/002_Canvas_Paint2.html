<!DOCTYPE html>
<html lang="en">
<head>
	<title>Canvas paint</title>
	<script type="text/javascript">
		window.addEventListener('load', init, false);

		var started = false, canvas, context;

		function init() {
			canvas = document.getElementById('canvas');
			context = canvas.getContext('2d');

			canvas.addEventListener('mousemove', moveHandler, false);
			canvas.addEventListener('mousedown', downHandler, false);
			canvas.addEventListener('mouseup', upHandler, false);
		}
n
		function getCoords(e) {
			var x, y;
		
			// Получение координат мыши относительно эленмента canvas
			if (e.layerX || e.layerX == 0) {
				x = e.layerX;
				y = e.layerY;
			} else if (e.offsetX || e.offsetX == 0) {
				x = e.offSetX;
				y = e.offsetY;
			}

			return { x: x, y: y } ;

		}

		function donwHandler(e) {
			context.beginPath();
			context.moveTo(getCoords(e).x, getCoords(e).y);
			started = true;
		}

		function upHandler(e) {
			started = false;
		}

		function moveHandler(e) {
			if (started) {
				context.lineTo(getCoords(e).x, getCoords(e).y);
				context.stroke();
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="400" height="200" style="border:1px solid black;">
		Браузер не поддерживает canvas
	</canvas>
</body>
</html>
