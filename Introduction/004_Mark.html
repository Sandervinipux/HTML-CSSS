<!-- 
Элемент mark - новый элемент в HTML5. Такой текст ничем не отличается от обычного, но его вид можно поменять с помощью стилей. Некоторые бразуеры выделяют текст внутри mark желтым цветов 
 -->
<!DOCTYPE html>
<html>
<head>
	<title>Элемент mark</title>
</head>
<body>
	<p>
		Вы искали слово <mark>HTML 5</mark>. <mark>HTML 5</mark> - Это язык для структурирования и представления содержимого для всемирной паутины.
		</p>
</body>
</html>
