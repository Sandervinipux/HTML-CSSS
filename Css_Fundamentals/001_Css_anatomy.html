<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS основы</title>
	<style>
		/*
		Css правило

		selector {
			свойство: значение;
		}
		p {
			border: 1px;
		}

		p - селектор (selector)
		boder - свойство (property)
		1px - значение (value)
		border: 1px; - определение (declaration)
		*/
		p{
			border:1px solid green;
		}
	</style>
</head>
<body>
	<p>
		hello world!
	</p>
</body>
</html>
