<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS3 Combinators</title>

	<style>
		h2 ~ p {
			margin: 10px;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div>
		<h2>Hello</h2>

		<ul>
			<li>Item1</li>
			<li>Item2</li>
			<li>Item3</li>
		</ul>
		<p>world</p>
	</div>

	<div>
		<h2>Hello</h2>
		<a href="#">Link</a>
		<p>world</p>
	</div>

	<p>HELLO WORLD</p>
	<h2>hello world</h2>

	<a href="http://www.w3.org/TR/selectors/">CSS3 Selecetors</a>
</body>
</html>
