<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSS3 Combinators</title>

	<style>
		/*
			получение p, который сразу следует за h2.

		*/
		h2 + p {
			margin:10px;
			border:1px solid green;
		}
	</style>
</head>
<body>
	<h2>Hello</h2>
	<p>world</p>

	<p>HELLO WORLD</p>
	<h2>hello world</h2>

	<a href="http://www.w3.org/TR/selectors/"></a>
</body>
</html>
