<!DOCTYPE html>
<html>
<head>
	<title>Проверка поддержки WebStorage</title>
	<script>
		function init() {
		var e = document.getElementById('support');

		if (window.sessionStorage) {
			e.innerHTML = 'Этот браузер поддерживает sessionStorage';
		} else {
			e.innerHTML = 'Этот браузер НЕ поддерживает sessionStorage';
		}

		e.innerHTML += '<br/ >';

		if (window.localStorage) {
			e.innerHTML += 'Этот браузер поддерживает local Storage';
		} else {
			e.innerHTML += 'Этот браузер не поддерживает localStorage, Выкиньте компьютер в помойку!';
		}
	}

	window.addEventListener('load', init, false);
	</script>
</head>
<body>
	<div id="support">
		
	</div>
</body>
</html>
