<!DOCTYPE html>
<html lang="en">
<head>
	<title>:nth-of-type</title>
	<style>
		/*
			Псевдокласс :nth-of-type используется для добавления стиля к элементам указанного типа на основе нумерации в дереве элементов.
			Второй параграф в одном родительском контейнера 
		*/

		p:nth-of-type(2) {
			border: 5px double red;
		}
		/*Второй элемент в одном контейнере который является параграфом*/
	</style>
</head>
<body>
	<div>
		<p>Paragraph 1</p>
		<p>Paragraph 2</p>
	</div>
	<div>
		<p>Paragraph 1</p>
	</div>

	<div>
		<span>Span1</span>
		<p>Paragraph 1</p>
	</div>
</body>
</html>
