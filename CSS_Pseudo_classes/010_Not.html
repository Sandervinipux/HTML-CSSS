<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<style>
		/*Все параграфы зеленого цвета.*/
		p {
			color: green;
		}

		/*
		:not() севдокласс для элементов которые не содержат указанный селектор

		Все элементы, которые не являются параграфами - красного цвета;
		*/
		:not(p) {
			color:red;
		}
	</style>
</head>
<body>
	<h1>Заголовок</h1>

	<p>Параграф</p>
	<p>Ещё один параграф</p>
	<div>Текст в dive</div>

	<a href="#" target="blank">Ссылка</a>
</body>
</html>
