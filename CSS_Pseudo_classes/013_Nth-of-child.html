<!DOCTYPE html>
<html lang="en">
<head>
	<title>nth-child</title>
	<style>
		p {
			border-radius: 4px;
			margin: 4px;
			padding: 4px;
		}
		/* Получишь шестой элемент*/
		p:nth-child(6) {
			background-color: red;
		}

		p:nth-child(3n+1) {
			background-color: yellow;
		}
		p:nth-child(3n+2) {
			background-color: orange;
		}
	</style>
</head>
<body>
	<p>
		Paragraph1
	</p>
	<p>
		Paragraph2
	</p>
	<p>
		Paragraph3
	</p>
	<p>
		Paragraph4
	</p>	
	<p>
		Paragraph5
	</p>
	<p>
		Paragraph6
	</p>
	<p>
		Paragraph7
	</p>
	<p>
		Paragraph8
	</p>
	<p>
		Paragraph9
	</p>	
	<p>
		Paragraph10
	</p>
</body>
</html>
