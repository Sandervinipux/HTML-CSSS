<!DOCTYPE html>
<html lang="en">
<head>
	<title>::after</title>
	<style>
		/*
			Псевдо элемент, который используетсядля вывода желаемого текста после содержимого элемента, к которому он добавляется.
			Псевдо элемент ::after работает совместно со свойством content.
		*/
		p::after {
			content: " Дарт Вердер";
		}
	</style>
</head>
<body>
	<p>любит учиться</p>
	<p>любит работать</p>
	<p>любит путешетсвовать</p>
	<p>любит отдыхать</p>
</body>
</html>
