<!DOCTYPE html>
<html>
<head>
	<title>Подключение LESS</title>
	<!-- Для подключения LESS файла необзодимо указать link с атрибутом rel="stylesheet/less" -->
	<link rel="stylesheet/less" href="Styles.less" type="text/css" />
	<!-- Для того что бы содержимое *.less файла преобразовалость в рабочий CSS необходимо подключить библиотеку les.js доступнуб для скачивания по адресу http://lesscss.org -->
	<script src="../less-1.4.1.js"></script>
</head>
<body>
	<h1>Hello</h1>
	<h2>world</h2>
</body>
</html>
