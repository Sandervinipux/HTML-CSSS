<!DOCTYPE html>
<html lang="en">
<head>
	<title>Scale</title>

	<style>
		img {
			-moz-transform: scale(0.5);
			-ms-transform: scale(0.4);
			-o-transform: scale(0.5);
			-webkit-transform: scale(0.5);
			transform: scale(0.5);
		}
	</style>
</head>
<body>
	<img src="front.jpg" alt="King of Hearts" />
</body>
</html>
